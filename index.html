<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Dreams</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg custom-nav">
        <div class="container">
            <a class="navbar-brand" href="#">NEON DREAMS</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="#home">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#gallery">Gallery</a></li>
                    <li class="nav-item"><a class="nav-link" href="#contact">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <section id="home" class="hero">
        <div class="container">
            <div class="row align-items-center min-vh-100">
                <div class="col-md-6">
                    <h1 class="glow-text">Welcome to the Future</h1>
                    <p class="lead">Where neon dreams come alive in digital reality</p>
                    <button class="btn btn-glow">Explore Now</button>
                </div>
            </div>
        </div>
    </section>

    <section id="gallery" class="py-5">
        <div class="container">
            <h2 class="text-center mb-5 glow-text">Digital Art Gallery</h2>
            <div class="row g-4">
                <div class="col-md-4">
                    <div class="card neon-card">
                        <div class="card-body">
                            <h3>Cyber Dreams</h3>
                            <p>Digital art meets neon aesthetics</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card neon-card">
                        <div class="card-body">
                            <h3>Virtual Reality</h3>
                            <p>Experience the future today</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card neon-card">
                        <div class="card-body">
                            <h3>Digital World</h3>
                            <p>Where imagination meets technology</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section id="contact" class="py-5">
        <div class="container">
            <h2 class="text-center mb-5 glow-text">Get in Touch</h2>
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <form class="neon-form">
                        <div class="mb-3">
                            <input type="text" class="form-control" placeholder="Your Name">
                        </div>
                        <div class="mb-3">
                            <input type="email" class="form-control" placeholder="Your Email">
                        </div>
                        <div class="mb-3">
                            <textarea class="form-control" rows="5" placeholder="Your Message"></textarea>
                        </div>
                        <button type="submit" class="btn btn-glow w-100">Send Message</button>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
